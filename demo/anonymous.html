        converse.initialize({
            allow_logout: false, // No point in logging out when we have auto_login as true.
            allow_muc_invitations: false, // Doesn't make sense to allow because only
                                          // roster contacts can be invited
            allow_contact_requests: false, // Contacts from other servers cannot,
                                           // be added and anonymous users don't
                                           // know one another's JIDs, so disabling.
            authentication: 'anonymous',
            auto_login: true,
            // auto_join_rooms: [
            //     'anonymous@conference.nomnom.im',
            // ],
            notify_all_room_messages: [
                'anonymous@conference.nomnom.im',
            ],
            bosh_service_url: 'https://conversejs.org/http-bind/', // Please use this connection manager only for testing purposes
            jid: 'nomnom.im', // XMPP server which allows anonymous login (doesn't
                              // allow chatting with other XMPP servers).
            keepalive: true,
            hide_muc_server: true, // Federation is disabled, so no use in
                                   // showing the MUC server.
            show_controlbox_by_default: true,
            strict_plugin_dependencies: false,
            
            // ACtivamos la visualizacion de los emoticones en el chat
            visible_toolbar_buttons: {
                call: false,
                spoiler: false,
                emoji: true,
                toggle_occupants: true
            },

            // con estas 2 [ show_client_info , allow_adhoc_commands ] propiedades sacamos el engranage del ControlBox
            show_client_info:false,allow_adhoc_commands:false,

            show_perfil_edit_info:false,
            show_img_chat_message:false,
            show_img_perfil:false,
        });
